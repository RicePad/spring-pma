<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
 
 <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<meta charset="UTF-8">
<title>Homepage</title>
</head>
<body>
	<div class="container">

		<h3>Main Dashboard</h3>
			<hr>
			<h4> Current Projects </h4>
			<div class="row">
				<div class="col-md-6">
					<table class="table table-bordered table-striped">
						<thead class="thead-dark">
							<tr> 
								<th> Project Name </th>
								<th> Project Stage </th>
							</tr>
						</thead>
						<tbody> 
							<tr th:each="aProject : ${projectsList}">
								<td th:text="${aProject.name}"/>
								<td th:text="${aProject.stage}"/>
							</tr>
						
						</tbody>
					
					</table>
				</div>
				
			</div>
		</div>
		
		<div class="container">
		<h4> Current Employees </h4>
		<div class="row">
			<div class="col-md-6">
				<table class="table table-bordered table-striped">
					<thead class="thead-dark">
						<tr> 
							<th> First Name </th>
							<th> Last Name </th>
							<th> Project Count </th>
						</tr>
					</thead>
					<tbody> 
						<tr th:each="aEmployeeProjectCnt : ${employeesList}">
							<td th:text="${aEmployeeProjectCnt.name}"/>
							<td th:text="${aEmployeeProjectCnt.lastName}"/>
							<td th:text="${aEmployeeProjectCnt.email}"/>
						</tr>
					
					</tbody>
				
				</table>
			</div>
		</div>

	</div>
	
</body>
</html>
